<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Usage Converter</title>
  <link rel="stylesheet" href="asset/style.css" />
</head>
<body>
  <h1>AI Carbon Translator</h1>
  <div class="summary-card" id="emissionResult"> 
    <div id="carbonSummary">
      🌍 Net carbon emission: <strong>0.0000 kg CO₂</strong><br>
      🧮 Emitted: 0.0000 - Offset: 0.0000 kg
    </div>
    <label for="equivalentSelector">Choose real-world equivalent:</label>
    <select id="equivalentSelector" onchange="displayResult()">
      <option value="phone">📱 1 iPhone charge</option>
      <option value="bulb">💡 Use 60W bulb for 1 hour</option>
      <option value="shower">🚿 1 hot shower</option>
      <option value="eggs">🍳 Fry 1 egg</option>
      <option value="tea">🍵 Brew 1 cup of tea</option>
      <option value="fan">🌀 Run fan for 1 hour</option>
    </select>
    <div id="equivalentResult">♻️ Equivalent: 1 iPhone charge</div>
  </div>

  <section>
    <h2>Step 1: Select Your AI Usage</h2>
    <label>Choose Input Method</label>
    <select id="inputMode" class="input-mode" onchange="updateInputMode()">
      <option value="common">Choose from common tasks</option>
      <option value="time">Input by usage time (hours)</option>
      <option value="prompt">Input a custom prompt</option>
    </select>

    <div id="commonInput">
      <label>Choose AI model</label>
      <select id="aiModel" onchange="updateTasks()">
        <option value="chatgpt">ChatGPT</option>
        <option value="imagegen">Image Generation</option>
        <option value="videoai">Video AI</option>
      </select>
      <div id="taskContainer" class="task-grid"></div>
    </div>

    <div>
      <label>Time spent on AI (in hours)</label>
      <input type="number" placeholder="e.g. 1.5">
    </div>

    <div>
      <label>Enter your AI prompt</label>
      <textarea id="promptText" rows="3" placeholder="e.g. Summarize this 1000-word article..."></textarea>
    </div>

    <button>Calculate Emission</button>
  </section>

  <section>
    <h2>Step 2: Offset Your Emissions</h2>
    <div class="task-grid">
      <div class="task">
        🌳 Plant a tree (-0.01kg)
      </div>
      <div class="task">
        🚶 Walk 1km (-0.005kg)
        <div>
          <button >-</button>
          <span>0</span>
          <button>+</button>
        </div>
      </div>
      <div class="task">
        ♻️ Recycle plastic (-0.002kg)
        <div>
          <button>-</button>
          <span>0</span>
          <button>+</button>
        </div>
      </div>
    </div>
    <button>🔄 Reset Offset</button>
  </section>

  <script src="asset/converter.js"></script>
</body>
</html>
